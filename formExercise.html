<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Register</h1>

        <form action="" method="GET">
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text" placeholder="John" required/>

            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Doe" required/>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other" />
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Your Email" required />
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" placeholder="password" pattern=".{5,10}"
                       title="Password must be between 5 to 10 characters" />
            </div>

            <div>
                <label for="birthday">Birthday:</label>
                <select id="birthday" name="month">
                    <option>Month</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select id="birthday" name="day">
                    <option>Day</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select id="year" name="year">
                    <option>Year</option>
                    <option>1990</option>
                </select>
            </div>

            <div>
                <label for="terms">I agree to the terms and conditions</label>
                <input id="agree" type="checkbox" name="agreed" value="yes" />
            </div>
            
            <div>
                <button>
                    Register
                </button></div>
        </form>

    </body>
</html>
